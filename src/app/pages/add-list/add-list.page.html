<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="secondary" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ list.title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item>
            <ion-label position="floating">New item</ion-label>
            <ion-input type="text" [(ngModel)]="itemName" (keyup.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
            <ion-label>To Do</ion-label>
        </ion-list-header>

        <ion-item *ngFor="let item of list.items">
            <ion-checkbox slot="start" color="secondary" [(ngModel)]="item.done"></ion-checkbox>
            <ion-label>{{ item.desc }}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
