<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="secondary" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Add list</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item>
            <ion-label position="floating">New item</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
            <ion-label>To Do</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-checkbox slot="start" color="secondary"></ion-checkbox>
            <ion-label>Eat today</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
